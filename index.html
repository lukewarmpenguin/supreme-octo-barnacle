<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Neo Contraction Tracker</title>
  <meta name="description" content="One‑tap contraction timing with retro‑future vibes and fireworks.">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f022b">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Neo CT">

  <link rel="icon" href="icon-512.png" sizes="512x512">

  <!-- 8-bit pixel font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --retro-font: 'Press Start 2P', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }
   /* Title: scale down on small screens, expand gradually */
  .title-pixel {
    font-size: 1rem;             /* default ~16px */
  }
  @media (min-width: 480px) { 
    .title-pixel { font-size: 1.25rem; } 
  }
  @media (min-width: 768px) { 
    .title-pixel { font-size: 1.5rem; } 
  }
  /* Apply globally, but keep paragraphs small so it’s readable */
  body, button, .retro {
    font-family: var(--retro-font);
    letter-spacing: 0.5px;
  }
  /* Headings slightly larger spacing */
  h1, h2, .retro-h {
    letter-spacing: 1px;
    text-transform: none; /* keep your uppercase if you like; set to none for pixel feel */
  }
  
  @keyframes klaxonPulse {
    0%, 100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 0px rgba(255,0,0,0.0)); }
    50% { transform: scale(1.15) rotate(-5deg); filter: drop-shadow(0 0 14px rgba(255,0,0,0.9)); }
  }
  .animate-klaxon { animation: klaxonPulse 0.8s infinite; }
  @keyframes bannerDrop {
    0%   { transform: translateY(-40px); opacity: 0; }
    40%  { transform: translateY(0);     opacity: 1; }
    70%  { transform: translateY(-6px);  }
    100% { transform: translateY(0);     }
  }
  .animate-banner {
    animation: bannerDrop 700ms ease-out both, glowLoop 2.2s ease-in-out infinite 700ms;
  }

  @keyframes glowLoop {
    0%,100% { box-shadow: 0 0 10px rgba(34,211,238,0.5), 0 0 25px rgba(217,70,239,0.35); }
    50%     { box-shadow: 0 0 18px rgba(34,211,238,0.9), 0 0 40px rgba(217,70,239,0.7); }
  }
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  /* Ensure the button forms its own stacking context */
  #bigTap { position: relative; isolation: isolate; }

  /* 1s glow overlay on the big button (sits above inner spans) */
  #bigTap.flash-ok::after,
  #bigTap.flash-warn::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 9999px;
    pointer-events: none;
    opacity: 1;
    z-index: 60; /* <-- higher than inner content (which uses z-10) */
  }

  /* Green “OK” glow (≥ 60s) */
  #bigTap.flash-ok::after {
    background: radial-gradient(ellipse at center,
      rgba(34,197,94,0.35), rgba(34,197,94,0.20) 60%, rgba(34,197,94,0.10) 80%, transparent 100%);
    box-shadow: 0 0 30px rgba(34,197,94,0.55), inset 0 0 18px rgba(34,197,94,0.45);
  }

  /* Yellow “warn” glow (< 60s) */
  #bigTap.flash-warn::after {
    background: radial-gradient(ellipse at center,
      rgba(234,179,8,0.40), rgba(234,179,8,0.22) 60%, rgba(234,179,8,0.12) 80%, transparent 100%);
    box-shadow: 0 0 30px rgba(234,179,8,0.55), inset 0 0 18px rgba(234,179,8,0.45);
  }
 
    html, body { height: 100%; background: #0f022b; color: white; }
    .glass { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); backdrop-filter: blur(8px); }
    .grid-overlay {
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      mask-image: linear-gradient(to bottom, transparent, white 20%, white 80%, transparent);
      opacity: .4;
    }
  <button id="bigTap" class="relative isolate w-60 h-60 rounded-full ...">
  /* help modal entrance */
  #helpModal:not(.hidden) .glass {
    animation: modalPop 220ms ease-out both;
  }
  @keyframes modalPop {
    0% { transform: translateY(-6px) scale(0.98); opacity: 0; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
  }
  .btn-pixel {
  font-size: 0.85rem;
  letter-spacing: 0.05em;
  line-height: 1.2;
}
  <!-- HELP MODAL -->
<div id="helpModal" class="fixed inset-0 hidden z-40">
  <!-- Backdrop -->
  <div id="helpBackdrop" class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
  <!-- Panel -->
  <div class="absolute inset-x-4 top-16 md:inset-x-0 md:top-24 md:mx-auto md:max-w-md glass rounded-2xl p-5">
    <div class="flex items-center justify-between mb-3">
      <div class="pixel" style="font-size:1rem">How to use Neo CT</div>
      <button id="closeHelp"
        class="px-2 py-1 rounded-md bg-white/10 border border-white/20 hover:bg-white/15">
        Close
      </button>
    </div>
    <!-- ...rest of list... -->
  </div>
</div>

   /* ---- THEME TOKENS ---- */
  :root{
    --bg: #0a0b1e;
    --fg: #e6f7ff;
    --muted: rgba(230,247,255,.7);
    --glass: rgba(255,255,255,.06);
    --glass-border: rgba(255,255,255,.14);

    --neon-cyan: #22d3ee;
    --neon-magenta: #d946ef;
    --neon-lime: #a3e635;
    --btn-grad-a: #3b82f6;
    --btn-grad-b: #a855f7;

    --radius-xl: 1.25rem;
    --radius-lg: .9rem;

    --title-sm: 1rem;     /* mobile title */
    --title-md: 1.25rem;  /* small tablets */
    --title-lg: 1.5rem;   /* desktop */

    --btn-font: .85rem;   /* big button label */
    --meta-font: .7rem;   /* tiny hints */
  }

  html, body { background: var(--bg); color: var(--fg); }

  /* Pixel font only when opted in */
  .pixel { font-family:'Press Start 2P', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  .tight { line-height:1.15; }

  /* Title sizes scale up by breakpoint */
  .title-pixel { font-size: var(--title-sm); }
  @media (min-width: 480px){ .title-pixel{ font-size: var(--title-md); } }
  @media (min-width: 768px){ .title-pixel{ font-size: var(--title-lg); } }

  /* Container spacing & safe areas */
  .wrap { max-width: 640px; margin-inline:auto; padding: 12px 16px calc(16px + env(safe-area-inset-bottom)); }

  /* Glass card look (used by panels/modals) */
  .glass { background: var(--glass); border:1px solid var(--glass-border); backdrop-filter: blur(8px); border-radius: var(--radius-xl); }

<header class="mt-6 mb-6 flex items-center justify-between px-4">
  <h1 class="pixel title-pixel font-black uppercase tracking-wide drop-shadow-[0_0_12px_rgba(0,255,255,0.35)]">
    Neo Contraction Tracker
  </h1>

  <button id="openHelp" aria-label="How to use"
    class="px-3 py-2 rounded-full border border-white/20 bg-white/10 hover:bg-white/15 active:bg-white/20">
    <span class="pixel" style="font-size:.9rem">?</span>
  </button>
</header>

  /* Help button */
  .btn-ghost { border:1px solid var(--glass-border); background: rgba(255,255,255,.08); border-radius:999px; padding:.5rem .65rem; }
  .btn-ghost:hover { background: rgba(255,255,255,.14); }

  /* Big round button */
  #bigTap{ position:relative; isolation:isolate; width:15rem; height:15rem; border-radius:9999px; }
  @media (max-width: 380px){ #bigTap{ width:14rem; height:14rem; } }

  #bigTap::before{
    content:""; position:absolute; inset:0; border-radius:inherit;
    background: radial-gradient(80% 80% at 30% 25%, rgba(255,255,255,.18), transparent 60%),
                linear-gradient(135deg, var(--btn-grad-a), var(--btn-grad-b));
    filter: saturate(1.1);
    z-index:1;
  }
  #bigTap::after{
    content:""; position:absolute; inset:-3px; border-radius:inherit;
    box-shadow:
      0 0 24px rgba(34,211,238,.35),
      0 0 46px rgba(217,70,239,.35),
      inset 0 0 22px rgba(255,255,255,.12);
    z-index:0;
  }
  /* Label in button */
  .btn-main { position:relative; z-index:2; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; }
  .btn-top { font-size: .62rem; opacity:.85; letter-spacing:.35em; text-transform:uppercase; }
  .btn-label { font-size: var(--btn-font); }

  /* History list */
  .hist-card{ border-radius: var(--radius-lg); border:1px solid var(--glass-border); background: rgba(255,255,255,.04); padding:.75rem .9rem; }
  .hist-meta{ font-size: var(--meta-font); color: var(--muted); }

<!-- HELP MODAL -->
<div id="helpModal" class="fixed inset-0 hidden z-40">
  <!-- Backdrop -->
  <div id="helpBackdrop" class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>

  <!-- Panel -->
  <div class="absolute inset-x-4 top-16 md:inset-x-0 md:top-24 md:mx-auto md:max-w-md glass rounded-2xl p-5">
    <div class="flex items-center justify-between mb-3">
      <div class="pixel" style="font-size:1rem">How to use Neo CT</div>
      <button id="closeHelp"
        class="px-2 py-1 rounded-md bg-white/10 border border-white/20 hover:bg-white/15">Close</button>
    </div>

    <ol class="space-y-2 text-sm leading-6 opacity-90">
      <li>• Tap <span class="pixel">One-Tap</span> at the <b>start</b> of each contraction.</li>
      <li>• Each tap <b>ends</b> the last one and <b>starts</b> a new one automatically.</li>
      <li>• Use <span class="pixel">End Current</span> only if a contraction stops and you aren’t immediately starting the next.</li>
      <li>• Button flashes <b>green</b> for ≥1:00, <b>yellow</b> for &lt;1:00.</li>
      <li>• <span class="pixel">Export CSV</span> to share timing with your provider.</li>
    </ol>
  </div>
</div>

<!-- ===== SCRIPTS (after modal, not wrapped around any HTML) ===== -->
<script src="app.js"></script>
<script>
  // Service worker registration (auto-updating strategy already set)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    });
  }
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Neo Contraction Tracker</title>
  <meta name="description" content="One‑tap contraction timing with retro‑future vibes and fireworks.">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f022b">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Neo CT">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <link rel="icon" href="icon-512.png" sizes="512x512">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 8-bit pixel font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --retro-font: 'Press Start 2P', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }
  /* Apply globally, but keep paragraphs small so it’s readable */
  body, button, .retro {
    font-family: var(--retro-font);
    letter-spacing: 0.5px;
  }
  /* Headings slightly larger spacing */
  h1, h2, .retro-h {
    letter-spacing: 1px;
    text-transform: none; /* keep your uppercase if you like; set to none for pixel feel */
  }
  @keyframes klaxonPulse {
    0%, 100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 0px rgba(255,0,0,0.0)); }
    50% { transform: scale(1.15) rotate(-5deg); filter: drop-shadow(0 0 14px rgba(255,0,0,0.9)); }
  }
  .animate-klaxon { animation: klaxonPulse 0.8s infinite; }
  @keyframes bannerDrop {
    0%   { transform: translateY(-40px); opacity: 0; }
    40%  { transform: translateY(0);     opacity: 1; }
    70%  { transform: translateY(-6px);  }
    100% { transform: translateY(0);     }
  }
  .animate-banner {
    animation: bannerDrop 700ms ease-out both, glowLoop 2.2s ease-in-out infinite 700ms;
  }

  @keyframes glowLoop {
    0%,100% { box-shadow: 0 0 10px rgba(34,211,238,0.5), 0 0 25px rgba(217,70,239,0.35); }
    50%     { box-shadow: 0 0 18px rgba(34,211,238,0.9), 0 0 40px rgba(217,70,239,0.7); }
  }
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  /* Ensure the button forms its own stacking context */
  #bigTap { position: relative; isolation: isolate; }

  /* 1s glow overlay on the big button (sits above inner spans) */
  #bigTap.flash-ok::after,
  #bigTap.flash-warn::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 9999px;
    pointer-events: none;
    opacity: 1;
    z-index: 60; /* <-- higher than inner content (which uses z-10) */
  }

  /* Green “OK” glow (≥ 60s) */
  #bigTap.flash-ok::after {
    background: radial-gradient(ellipse at center,
      rgba(34,197,94,0.35), rgba(34,197,94,0.20) 60%, rgba(34,197,94,0.10) 80%, transparent 100%);
    box-shadow: 0 0 30px rgba(34,197,94,0.55), inset 0 0 18px rgba(34,197,94,0.45);
  }

  /* Yellow “warn” glow (< 60s) */
  #bigTap.flash-warn::after {
    background: radial-gradient(ellipse at center,
      rgba(234,179,8,0.40), rgba(234,179,8,0.22) 60%, rgba(234,179,8,0.12) 80%, transparent 100%);
    box-shadow: 0 0 30px rgba(234,179,8,0.55), inset 0 0 18px rgba(234,179,8,0.45);
  }
 
    html, body { height: 100%; background: #0f022b; color: white; }
    .glass { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); backdrop-filter: blur(8px); }
    .grid-overlay {
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px;
      mask-image: linear-gradient(to bottom, transparent, white 20%, white 80%, transparent);
      opacity: .4;
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0" style="background: linear-gradient(180deg, #0f022b, #14053b, #0a001a)"></div>
    <div class="absolute inset-0 grid-overlay"></div>
    <div class="absolute inset-x-0 bottom-0 h-[40vh]" style="background: linear-gradient(0deg, rgba(217,70,239,0.2), rgba(34,211,238,0.1), transparent); filter: blur(40px)"></div>
  </div>

  <main class="max-w-md mx-auto p-5 pb-24">
    <header class="mt-6 mb-6 text-center">
      <h1 class="text-3xl font-black tracking-wider uppercase drop-shadow-[0_0_12px_rgba(0,255,255,0.35)]">
        Neo Contraction Tracker
      </h1>
      <p class="text-xs opacity-80 mt-2 tracking-widest">One‑tap timing • Retro‑future vibes</p>
    </header>

    <section class="glass rounded-2xl p-5 shadow-[0_0_30px_rgba(0,255,255,0.08)] relative overflow-hidden">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-xs uppercase tracking-widest opacity-80">Current</div>
          <div id="currentElapsed" class="text-5xl font-bold tabular-nums mt-1">—</div>
          <div id="currentMeta" class="text-xs opacity-70 mt-2">Not running</div>
        </div>
        <div class="text-right">
          <div class="text-xs uppercase tracking-widest opacity-80">Recommended</div>
          <div class="text-sm opacity-75">Tap for each start</div>
        </div>
      </div>

      <div class="mt-6 flex items-center justify-center">
        <button id="bigTap" class="relative w-56 h-56 rounded-full group focus:outline-none">
          <span class="absolute inset-0 rounded-full bg-gradient-to-br from-cyan-400 via-fuchsia-400 to-violet-500 blur-xl opacity-60 group-active:opacity-80 transition"></span>
          <span class="absolute inset-0 rounded-full bg-gradient-to-br from-cyan-500/30 via-fuchsia-500/30 to-violet-600/30 border border-white/20"></span>
          <span class="absolute inset-3 rounded-full bg-black/40 border border-white/10 shadow-inner"></span>
          <span class="relative z-10 h-full w-full flex flex-col items-center justify-center">
            <span class="text-xs uppercase tracking-[0.35em] opacity-90">One‑Tap</span>
            <span id="bigTapLabel" class="text-2xl font-extrabold mt-1">Start Contraction</span>
            <span class="text-[10px] opacity-70 mt-2">Ends current & starts new</span>
          </span>
        </button>
      </div>

      <div class="mt-5 grid grid-cols-3 gap-3">
        <button id="endCurrent" class="px-3 py-3 rounded-xl bg-white/10 border border-white/10 hover:bg-white/15">End Current</button>
        <button id="exportCsv" class="px-3 py-3 rounded-xl bg-white/10 border border-white/10 hover:bg-white/15">Export CSV</button>
        <button id="resetAll" class="px-3 py-3 rounded-xl bg-white/10 border border-white/10 hover:bg-white/15">Reset</button>
      </div>
    </section>

    <section class="mt-6">
      <div class="flex items-baseline justify-between">
        <h2 class="text-sm uppercase tracking-widest opacity-80">History</h2>
        <span class="text-xs opacity-60">Most recent first</span>
      </div>
      <div id="history" class="mt-3 space-y-2"></div>
    </section>

    <footer class="text-[10px] opacity-60 mt-8 text-center">
      Tip: Add to Home Screen for quick access. One tap per contraction start.
    </footer>
  </main>

  <!-- Load app code -->
<script src="app.js"></script>

  <!-- Register service worker -->
<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    });
  }
</script>

  <!-- 5-1-1 ALERT OVERLAY -->
  <div id="alertOverlay" class="fixed inset-0 hidden z-50">
    <!-- dark veil -->
    <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>

    <!-- Corner klaxons (🚨) -->
    <div class="absolute top-3 left-3 text-5xl select-none animate-klaxon">🚨</div>
    <div class="absolute top-3 right-3 text-5xl select-none animate-klaxon">🚨</div>
    <div class="absolute bottom-3 left-3 text-5xl select-none animate-klaxon">🚨</div>
    <div class="absolute bottom-3 right-3 text-5xl select-none animate-klaxon">🚨</div>

    <!-- Center banner -->
    <div class="absolute inset-x-0 top-10 flex justify-center">
      <div class="px-5 py-4 rounded-xl border-4 border-fuchsia-400 bg-cyan-300/20 shadow-[0_0_30px_rgba(255,0,255,0.5)]
                  text-white text-center retro-h animate-banner">
        <div class="text-sm opacity-90">5-1-1 Reached</div>
        <div class="text-2xl mt-1 drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]">BABY INCOMING!</div>
      </div>
    </div>

    <!-- Dismiss button -->
    <div class="absolute inset-x-0 bottom-10 flex justify-center">
      <button id="alertDismiss"
        class="px-4 py-2 rounded-md bg-white/15 border border-white/25 text-white hover:bg-white/25 retro">
        Dismiss
      </button>
    </div>
  </div>

  <!-- TEMP: force alert button (remove later) -->
  <button id="force511"
    class="fixed left-4 bottom-4 z-50 text-xs font-mono px-2 py-1 rounded bg-white/15 border border-white/25 text-white">
    Force 5-1-1
  </button>
</body>
</html>
